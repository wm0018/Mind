<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Learn Resources</title>
</head>
<body>
	<div style="text-align: center;margin: 0 auto;width: 1000px;">
		<h1>学习资源大放送</h1>
		<table style="width: 100%;padding: 0;border-spacing: 1;border: 2">
			<tr>
				<td>作者</td>
				<td>教程名称</td>
				<td>地址</td>
			</tr>
			<tr th:each="learn : ${learnList}">
				<td th:text="${learn.author}">test</td>
				<td th:text="${learn.title}">test</td>
				<td><a th:href="${learn.url}" target="_blank">点我</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
